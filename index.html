<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Mine Sweeper</title>
  </head>
  <body onload="initGame()">
    <div class="main-container">
      <table class="game-table" border="1" cellpadding="25">
        <tbody class="board"></tbody>
      </table>
      <button class="btn" onclick="onButtonClick(this)">Easy</button>
      <button class="btn" onclick="onButtonClick(this)">Medium</button>
      <button class="btn" onclick="onButtonClick(this)">Hard</button>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
